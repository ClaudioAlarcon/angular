<div class="genderize">
    <div class="tittle">
        <h1 class="tittleText">Genderize</h1>
    </div>
    <div class="container">
        <div class="row inputName">
            <div class="col-10 inputContainer">
                <input type="text" class="form-control" placeholder="Ingrese Un Nombre" id="name">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" (click)="getEndpointData()">Cargar</button>
            </div>
        </div>
        <div class="row resultContainer">
            <div class="col">
                <div *ngIf="gender!==''">
                    <img class="genderImage" [src]="url" alt="genderImage">
                </div>
            </div>
            <div class="col">
                <app-donutchart [data]=data></app-donutchart>
            </div>
            <div class="col">
                <h3>Count</h3>
            </div>
        </div>
    </div>
</div>
