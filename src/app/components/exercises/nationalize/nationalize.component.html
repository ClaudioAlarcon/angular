<div id="Nationalize">
    <div class="helper">
        <a class="btn" data-bs-toggle="modal" data-bs-target="#nationalizeModel">
            <img [src]="urlIcon" alt="helper" class="helperIcon">
        </a>
        <app-modal [modalTexts]='nationalizeModalTexts'></app-modal>
    </div>
    <div class="div tittle">
        <h2 class="col-12 display-4 text-capitalize tittleText">Nationalize</h2>
    </div>
<section class="row" id="charts">
    <div class="div input">
        <input type="text" class="form-control" placeholder="Write a name" id="name2">
        <button type="button" class="btn btn-primary" (click)="getEndpointData()">Go!</button>
    </div>
    <!-- this article show a charts with the endpoint results -->
    <article class="col">
        <div class="chartNationalize">
            <app-donutchart [data]=dataNationalize></app-donutchart>
        </div>
    </article>
    <!-- tis article show a table with results -->
    <article class="col nationalizeTable">
        <div *ngIf="showTable">
            <app-table [tableData]=dataTable></app-table>
        </div>
    </article>
</section>
</div>
